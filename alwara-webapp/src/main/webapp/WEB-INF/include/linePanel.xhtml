<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <p:panel id="lineListPanel"
             header="#{bundle['Admin.LineTab.ListPanel.Header']}"
             toggleable="true">

        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel value="#{bundle['Admin.LineTab.ListPanel.Select']}:"/>
            <h:selectOneMenu>
                <f:selectItems value="#{routeBean.routes}"/>
            </h:selectOneMenu>
        </h:panelGrid>
        <p:dataTable id="lineDataTable"
                     var="line"
                     value="#{lineBean.lines}"
                     paginator="true"
                     rows="5">
            <p:column headerText="#{bundle['Admin.LineTab.ListPanel.Table.OrdinalColumn']}">
                <h:outputText value="#{line.ordinal}"/>
            </p:column>
            <p:column headerText="#{bundle['Admin.LineTab.ListPanel.Table.StartStationColumn']}">
                <h:outputText value="#{line.startStation.name}"/>
            </p:column>
            <p:column headerText="#{bundle['Admin.LineTab.ListPanel.Table.StopStationColumn']}">
                <h:outputText value="#{line.stopStation.name}"/>
            </p:column>
            <p:column headerText="#{bundle['Admin.LineTab.ListPanel.Table.BusColumn']}">
                <h:outputText rendered="#{line.bus}"
                              styleClass="ui-icon ui-icon-circle-check"/>
                <h:outputText rendered="#{not line.bus}"
                              styleClass="ui-icon ui-icon-circle-close"/>
            </p:column>
            <p:column headerText="#{bundle['Admin.LineTab.ListPanel.Table.TrainColumn']}">
                <h:outputText rendered="#{line.train}"
                              styleClass="ui-icon ui-icon-circle-check"/>
                <h:outputText rendered="#{not line.train}"
                              styleClass="ui-icon ui-icon-circle-close"/>
            </p:column>
            <p:column headerText="#{bundle['Admin.LineTab.ListPanel.Table.CostColumn']}">
                <h:outputText value="#{line.cost}"/>
            </p:column>
            <p:column headerText="#{bundle['Admin.LineTab.ListPanel.Table.LengthColumn']}">
                <h:outputText value="#{line.length}"/>
            </p:column>
            <p:column headerText="#{bundle['Admin.LineTab.ListPanel.Table.TimeColumn']}">
                <h:outputText value="#{line.time}"/>
            </p:column>
        </p:dataTable>
    </p:panel>
</ui:composition>
